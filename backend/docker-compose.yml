version: "3.8"
services:
  neo4j:
    image: neo4j:5
    container_name: llm-coach-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/neo4j_password
      - NEO4J_dbms_security_auth__enabled=true
    volumes:
      - neo4j_data:/data
volumes:
  neo4j_data:

